<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>COVID-19 Update</title>
        <!-- boostrap cdn added  -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="css/style.css"> -->
    </head>
    <body style="background-image: url(/images/corona-blue.jpg);">
        <header>
            <h2 class="text-center text-danger my-3 mx-auto">COVID-19 Live
                Update</h2>
        </header>
        <main>
            <section class="container">
                <div class="search-field">
                    <div class="input-group mb-3 mx-auto w-50">
                        <input type="text" class="form-control" id="input-field"
                            placeholder="Enter a country name i.e. Bangladesh"
                            aria-label="Enter a country name i.e. Bangladesh"
                            aria-describedby="button-addon2">
                        <button onclick="loadCountryData()" class="btn
                            btn-success" type="button"
                            id="btn-search">Search</button>
                    </div>
                </div>
            </section>
            <section class="container">

                <div id="country-info">
                    <div>
                        <div class="row row-cols-1 d-grid w-25 mx-auto">
                            <div class="col-12 mx-auto mt-5 px-3 py-3
                                bg-secondary
                                text-white
                                fs-4 border-3 rounded-3 shadow-sm">Country:
                                <span>----------</span></div>
                            <div class="col-12 mx-auto mt-5 px-3 py-3
                                bg-secondary
                                text-white
                                fs-4 border-3 rounded-3 shadow-sm">Total Cases:
                                <span>----------</span></div>
                            <div class="col-12 mx-auto mt-5 px-3 py-3
                                bg-secondary
                                text-white
                                fs-4 border-3 rounded-3 shadow-sm">Total Death:
                                <span>----------</span></div>
                            <div class="col-12 mx-auto mt-5 px-3 py-3
                                bg-secondary
                                text-white
                                fs-4 border-3 rounded-3 shadow-sm">Total
                                Recover:
                                <span>----------</span></div>
                        </div>
                    </div>
                </div>

            </section>
        </main>
        <footer class="position-absolute start-50 bottom-0 text-white
            translate-middle fw-lighter">
            <p>&COPY; Copyright 2021 | All right reserved by Nasim</p>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>
</html>
